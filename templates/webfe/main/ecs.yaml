AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  Prefix:
    Type: String
    Default: "web2cloud-test"
  VpcPrefix:
    Type: String
    Default: "web2cloud-nonprod"
  Landscape:
    Type: String
    Default: "test"
  Tag:
    Type: String
    Default: "9035b0c7"
    #Default: "latest"
  DockerImage:
    Type: String
    Default: "bufe-buedu"
  PublicAlbAcmCertificate:
    #AllowedPattern: ^$|(arn:aws:acm:)([a-z0-9/:-])*([a-z0-9])$
    Description: '[ Optional ] The AWS Certification Manager certificate ARN for the ALB certificate - this certificate should be created in the region you wish to run the ALB and must reference the WordPress domain name you use below.'
    Type: String
    Default: "arn:aws:acm:us-east-1:187621470568:certificate/6504f5c8-0e04-4032-b0a2-b65deefb9b8e"
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 KeyPair to enable SSH access to the ECS instances.
  DesiredCapacity:
    Type: Number
    Default: '1'
    Description: Number of instances to launch in your ECS cluster.
  MaxSize:
    Type: Number
    Default: '1'
    Description: Maximum number of instances that can be launched in your ECS cluster.
  IdleTimeoutForLB:
    Type: Number
    Default: '3600'
    Description: Maximum number of seconds a loadbalancer connection can be idle (high for Link batch apps)
  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: t2.micro
    AllowedValues: [t2.micro, t2.small, t2.medium, t2.large, m3.medium, m3.large,
      m3.xlarge, m3.2xlarge, m4.large, m4.xlarge, m4.2xlarge, m4.4xlarge, m4.10xlarge,
      c4.large, c4.xlarge, c4.2xlarge, c4.4xlarge, c4.8xlarge, c3.large, c3.xlarge,
      c3.2xlarge, c3.4xlarge, c3.8xlarge, r3.large, r3.xlarge, r3.2xlarge, r3.4xlarge,
      r3.8xlarge, i2.xlarge, i2.2xlarge, i2.4xlarge, i2.8xlarge]
    ConstraintDescription: Please choose a valid instance type.
  ScaleUpPercent:
    Type: Number
    Default: '50'
    Description: Percent threshold above which we add more ECS nodes
  ScaleDownPercent:
    Type: Number
    Default: '20'
    Description: Percent threshold above which we add more ECS nodes
Conditions:
  SslCertificate:
    !Not [!Equals [ '', !Ref PublicAlbAcmCertificate ] ]
  NotSslCertificate:
    !Equals [ '', !Ref 'PublicAlbAcmCertificate' ]
Mappings:
  # The location for this info is:
  # https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI_launch_latest.html
  AWSRegionToAMI:
    us-east-1:
      #AMIID: ami-9eb4b1e5
      # 2017.03 Image ID
      #AMIID: ami-0e297018
      #AMIID: ami-fad25980
      AMIID: ami-28456852
    us-west-2:
      # DR alternate region
      #AMIID: ami-7abc111a
      AMIID: ami-decc7fa6
Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
  CloudwatchLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "ECSLogGroup-${AWS::StackName}"
      RetentionInDays: 14
  WebRouterALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${Landscape}-webrouter"
      Scheme: internet-facing
      LoadBalancerAttributes:
      - Key: idle_timeout.timeout_seconds
        Value: !Ref IdleTimeoutForLB
      Subnets: 
        - "Fn::ImportValue": !Sub "${VpcPrefix}-PublicSubnet1ID"
        - "Fn::ImportValue": !Sub "${VpcPrefix}-PublicSubnet2ID"
      SecurityGroups: 
      - "Fn::ImportValue": !Sub "${Prefix}-loadbalancer-sg"  
  WebRouterListener443:
    Condition: SslCertificate
    Type : AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Certificates:
      - CertificateArn: !Ref PublicAlbAcmCertificate
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref WebRouterTG443
      LoadBalancerArn: !Ref WebRouterALB
      Port: 443
      Protocol: HTTPS
  WebRouterListener443Rule:
    Condition: SslCertificate
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    DependsOn: WebRouterListener80
    Properties:
      Actions:
      - Type: forward
        TargetGroupArn: !Ref 'WebRouterTG443'
      Conditions:
      - Field: path-pattern
        Values: [/]
      ListenerArn: !Ref 'WebRouterListener443'
      Priority: 1
  WebRouterListener80:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - Type: forward
        TargetGroupArn: !Ref 'WebRouterTG80'
      LoadBalancerArn: !Ref 'WebRouterALB'
      Port: '80'
      Protocol: HTTP
  WebRouterListener80Rule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    DependsOn: WebRouterListener80
    Properties:
      Actions:
      - Type: forward
        TargetGroupArn: !Ref 'WebRouterTG80'
      Conditions:
      - Field: path-pattern
        Values: [/]
      ListenerArn: !Ref 'WebRouterListener80'
      Priority: 1
  WebRouterTG80:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: WebRouterALB
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /server/healthcheck
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Name: !Sub "${Landscape}-webrouter-p80"
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 2
      VpcId:
        "Fn::ImportValue": !Sub "${VpcPrefix}-VPCID"
  WebRouterTG443:
    Condition: SslCertificate
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: WebRouterALB
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /server/healthcheck
      HealthCheckProtocol: HTTPS
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Name: !Sub "${Landscape}-webrouter-p443"
      Port: 443
      Protocol: HTTPS
      UnhealthyThresholdCount: 2
      VpcId: 
        "Fn::ImportValue": !Sub "${VpcPrefix}-VPCID"

  ECSAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier: 
        - "Fn::ImportValue": !Sub "${VpcPrefix}-FrontEndSubnet1AID"
        - "Fn::ImportValue": !Sub "${VpcPrefix}-FrontEndSubnet2AID"
      LaunchConfigurationName: !Ref 'ContainerInstances'
      MinSize: '1'
      MaxSize: !Ref 'MaxSize'
      DesiredCapacity: !Ref 'DesiredCapacity'
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName} - ECS Host"
          PropagateAtLaunch: true
        - Key: PatchLandscape
          Value: "test"
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: 'true'

  ContainerInstances:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !FindInMap [AWSRegionToAMI, !Ref 'AWS::Region', AMIID]
      SecurityGroups: 
      - "Fn::ImportValue":  !Sub "${Prefix}-containers-sg" 
      InstanceType: !Ref 'InstanceType'
      IamInstanceProfile: 
        "Fn::ImportValue":  !Sub "${Prefix}-instance-profile" 
      KeyName: !Ref 'KeyName'
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          echo ECS_CLUSTER=${ECSCluster} >> /etc/ecs/ecs.config
          yum install -y aws-cfn-bootstrap amazon-ssm-agent
          start amazon-ssm-agent
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource ECSAutoScalingGroup --region ${AWS::Region}

  MemoryScaleUpPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: PercentChangeInCapacity
      AutoScalingGroupName: !Ref "ECSAutoScalingGroup"
      Cooldown: 300
      ScalingAdjustment: 30

  MemoryScaleDownPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref "ECSAutoScalingGroup"
      EstimatedInstanceWarmup: 300
      MetricAggregationType: Average
      PolicyType: StepScaling
      StepAdjustments:
        - MetricIntervalUpperBound: 0
          ScalingAdjustment: "-1"

  MemoryReservationAlert:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions: [ !Ref "MemoryScaleUpPolicy" ]
      AlarmDescription: "Alarm if CPU too high or metric disappears"
      ComparisonOperator: GreaterThanThreshold
      Dimensions: 
        - Name: ClusterName
          Value: !Ref "ECSCluster"
      EvaluationPeriods: 1
      MetricName: MemoryReservation
      Namespace: AWS/ENCS
      Period: 60
      Statistic: Maximum
      Threshold: !Ref "ScaleUpPercent"
      Unit: Percent

  # scale down based on https://github.com/nclouds/nclouds_jenkins/blob/master/infrastructure/ecs-cluster.yaml#L172
  MemoryScaleDownAlert:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions: [ !Ref "MemoryScaleDownPolicy" ]
      AlarmDescription: "Memory utilization has dropped below scale-in threshold for more than 3 minutes"
      ComparisonOperator: LessThanOrEqualToThreshold
      Dimensions: 
        - Name: ClusterName
          Value: !Ref "ECSCluster"
      EvaluationPeriods: 3
      MetricName: MemoryReservation
      Namespace: AWS/ENCS
      Period: 60
      Statistic: Average
      Threshold: !Ref "ScaleDownPercent"
      Unit: Percent

